<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
            <h2>Playing Now</h2>
    </header>
    <section class="cards">
        <div><img class="left" src="./image/Rectangle 2.svg" alt=""></div>
        <div><img class="center" src="./image/image 1.svg" alt=""></div>
        <div><img class="right" src="./image/image 2.svg" alt=""></div>
    </section>
    <section class="progress-bar">
        <div class="info">
            <p class="band">Tool</p>
            <p class="title">Schisms</p>
        </div>
        <div class="track-time">
            <div class="init"></div>
            <div class="ending"></div>
        </div>
        <div class="timer">
            <p class="full">7:20</p>
            <p class="rest">2:45</p>
        </div>
    </section>
    <footer class="buttoms">
        <a class="previus" href=""><img src="./image/vector/previus.svg" alt=""></a>
        <a class="retrocede" href=""><img src="./image/vector/retroceder.svg" alt=""></a>
        <a class="play" href=""><img src="./image/vector/Vector.svg" alt=""></a>
        <a class="adelanta" href=""><img src="./image/vector/adelantar.svg" alt=""></a>
        <a class="next" href=""><img src="./image/vector/next.svg" alt=""></a>
    </footer>
</body>
</html>
